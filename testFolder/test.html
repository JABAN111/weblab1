<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Табличная верстка</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Пример табличной верстки</h1>
<table>
  <thead>
  <tr>
    <th>Заголовок 1</th>
    <th>Заголовок 2</th>
    <th>Заголовок 3</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Ячейка 1-1</td>
    <td>Ячейка 1-2</td>
    <td>Ячейка 1-3</td>
  </tr>
  <tr>
    <td>Ячейка 2-1</td>
    <td>Ячейка 2-2</td>
    <td>Ячейка 2-3</td>
  </tr>
  <tr>
    <td>Ячейка 3-1</td>
    <td>Ячейка 3-2</td>
    <td>Ячейка 3-3</td>
  </tr>
  </tbody>
</table>
</body>
</html>
